<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Transform your business with AI-powered solutions. Custom landing pages and intelligent AI agents that work 24/7 to grow your business.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliAI Pro Series - AI-Powered Business Solutions</title>
    <style>
        /* Style variables */
        :root {
            --brand-primary: #0D0D0D; /* Very dark gray */
            --brand-secondary: #1A1A1A; /* Dark gray */
            --brand-accent: #C0C0C0;    /* Silver */
            --brand-light: #FFFFFF;     /* White */
            --highlight-color: #C0C0C0; /* Silver for highlights */
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--brand-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--brand-primary);
            color: var(--brand-light);
            padding: 6rem 2rem;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--highlight-color);
            color: var(--brand-primary);
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background var(--transition-smooth);
        }

        .cta-button:hover {
            background: var(--brand-accent);
        }

        .footer {
            background: #1a1a1a;
            color: #ccc;
            padding: 2rem 1rem;
            text-align: center;
        }

        .footer__content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer__content h3 {
            color: var(--highlight-color);
            margin-bottom: 1rem;
        }

        .footer__content ul {
            list-style: none;
            padding: 0;
        }

        .footer__content ul li {
            margin: 0.5rem 0;
        }

        .footer__content ul li a {
            color: #fff;
            text-decoration: none;
            transition: color var(--transition-smooth);
        }

        .footer__content ul li a:hover {
            color: var(--highlight-color);
        }

        .footer__bottom {
            border-top: 1px solid #333;
            margin-top: 1rem;
            padding-top: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">Intelli<span>AI</span></a>
    </header>

    <section class="hero">
        <h1>Intelli<span>AI</span></h1>
        <h2>Transform Your Business with AI-Powered Solutions</h2>
        <p>Custom landing pages and intelligent AI agents that work 24/7 to grow your business.</p>
        <a href="#contact" class="cta-button">Get Started</a>
    </section>

    <footer class="footer">
        <div class="footer__content">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2024 IntelliAI Pro. All rights reserved.</p>
        </div>
    </footer>

    <!-- Chatbot -->
    <script src="https://app.aminos.ai/js/chat_plugin.js" data-bot-id="37221" defer></script>
</body>
</html>
