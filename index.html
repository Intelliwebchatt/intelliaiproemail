<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliAI Pro Series - AI-Powered Business Solutions</title>
    <meta name="description" content="Transform Your Business with AI-Powered Solutions. Custom landing pages and intelligent AI agents that work 24/7 to grow your business.">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="IntelliAI Pro Series - AI-Powered Business Solutions">
    <meta property="og:description" content="Transform Your Business with AI-Powered Solutions. Custom landing pages and intelligent AI agents that work 24/7 to grow your business.">
    <meta property="og:url" content="https://yourwebsite.com">
    <!-- Include any other relevant meta tags -->

    <style>
        /* Style variables */
        :root {
            --brand-primary: #0066ff;
            --brand-secondary: #2563eb;
            --brand-accent: #60a5fa;
            --brand-dark: #1e293b;
            --gradient-hero: linear-gradient(
                135deg, 
                #1e3a8a 0%,
                #2563eb 50%,
                #3b82f6 100%
            );
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header__logo span {
            color: var(--brand-accent);
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--gradient-hero);
            color: white;
            text-align: center;
            padding: 6rem 2rem 8rem;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 20%),
                linear-gradient(-45deg, rgba(30,64,175,0.3) 0%, transparent 20%),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255,255,255,0.05) 10px,
                    rgba(255,255,255,0.05) 11px
                );
            opacity: 0.5;
        }

        /* Floating Shapes */
        .floating-shapes {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .shape1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation: float 15s infinite;
        }

        .shape2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation: float 20s infinite;
        }

        .shape3 {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 30%;
            animation: float 17s infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -30px) rotate(120deg); }
            66% { transform: translate(-15px, 15px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .hero__content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        /* Logo Styling */
        .logo {
            font-size: 5rem;
            font-weight: 900;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(
                135deg,
                #ffffff 0%,
                #e0e7ff 50%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                3px 3px 0 rgba(0,0,0,0.1),
                6px 6px 0 rgba(0,0,0,0.05),
                12px 12px 20px rgba(0,0,0,0.1);
            letter-spacing: -0.02em;
            display: block;
            margin-bottom: 2rem;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
        }

        .logo span {
            background: linear-gradient(
                135deg,
                var(--brand-accent) 0%,
                #60a5fa 50%,
                #93c5fd 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.5));
            }
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--brand-primary);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: var(--transition-smooth);
            width: 100%;
            text-align: center;
        }

        .cta-button:hover {
            background: var(--brand-secondary);
            transform: translateY(-2px);
        }

        /* Pricing Section */
        .pricing {
            padding: 6rem 2rem;
            background: #f8fafc;
            margin-top: -4rem;
            position: relative;
            z-index: 1;
        }

        .pricing h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--brand-dark);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .pricing-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pricing-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ef4444;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .pricing-card:hover::before {
            transform: scaleX(1);
        }

        .pricing-card h3 {
            color: var(--brand-primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: var(--brand-dark);
        }

        .period {
            font-size: 1rem;
            color: #64748b;
        }

        .features-list {
            list-style: none;
            margin: 2rem 0;
            flex-grow: 1;
        }

        .features-list li {
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .features-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--brand-primary);
        }

        /* Features Section */
        .features {
            padding: 6rem 2rem;
        }

        .features h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .feature-card {
            padding: 2rem;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature-card h3 {
            color: var(--brand-primary);
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background: var(--brand-dark);
            color: white;
            padding: 4rem 2rem;
            margin-top: 4rem;
        }

        .footer__content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .footer__column h3 {
            color: var(--brand-accent);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .footer__column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer__column ul li {
            margin-bottom: 0.5rem;
        }

        .footer__column ul li a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .footer__column ul li a:hover {
            opacity: 1;
        }

        .footer__bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            padding-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Contact Section */
        .contact {
            padding: 6rem 2rem;
            background: #f8fafc;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--brand-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .pricing-grid,
            .features-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .hero {
                padding-top: 8rem;
            }
        }

        /* Custom Shape Divider */
        .custom-shape-divider-bottom-hero {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .custom-shape-divider-bottom-hero svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .custom-shape-divider-bottom-hero path {
            fill: #f8fafc;
        }
    </style>
</head>
